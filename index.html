<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      src="images/pattern-background-desktop.svg"
      alt="cool backgroud"
      class="backgroud"
      width="1277px"
      height="230px"
    />
    <div class="flexcontainer">
      <img
        src="images/illustration-hero.svg"
        alt="coolmanplayingsong"
        class="song"
        height="200px"
        width="100px"
      />

      <img
        src="order-summary-component-main/images/pattern-background-desktop.svg"
        alt=""
      />

      <h2>Order Summary</h2>

      <p class="listen">
        You can now listen to millions of songs,<br />
        audiobooks, and podcasts on any device <br /><span class="anywhere">anywhere you like!</span>
      </p>

      <div class="Annual">
        <div class="annualeft">
          <img
            src="images/icon-music.svg"
            alt="icon-music"
            class="icon-music"
          />
          <div>
            <h5 class="plan">Annual Plan</h5>
            <p class="year">$59.99/year</p>
          </div>

        </div>
        <a href="#" class="change">Change</a>
      </div>

      <a href="https://open.spotify.com/" class="proceed">Proceed to Payment</a>

      <a href="https://open.spotify.com/home?facet=podcasts-chip" class="cancel"> Cancel Order </a>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/fastcheetah">fastcheettahh</a>.
    </div>
  </body>
</html>
